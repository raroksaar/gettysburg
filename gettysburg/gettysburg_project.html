<script>
  // Initialize the map
  const map = L.map('map', {
    crs: L.CRS.Simple, // Use a simple coordinate reference system
    minZoom: -2,       // Allow zooming out
  });

  // Define the image dimensions (e.g., 1000x800 pixels)
  const bounds = [[0, 0], [3000, 5500]];

  // Add the image as an overlay
  const image = L.imageOverlay('gettysburg_brochure.jpg', bounds).addTo(map);
  //const image = L.imageOverlay('gettysburg_brochure.png', bounds).addTo(map);

  // Set the map view to fit the image bounds
  map.fitBounds(bounds);
</script>
